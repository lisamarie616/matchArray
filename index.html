<script type="text/javascript">
function matchArray(obj, arr) {
    var checkKeys = [];
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] in obj) {
        checkKeys.push(true);
    	} else {
        checkKeys.push(false);
    	}
    }
 	for (var i = 0; i < checkKeys.length; i++) {
        if(checkKeys[i] === false) {
            return false;
        }
    }
    return true;
}

var user = {
    name: 'Bob',
    age: 95,
    occupation: 'race car driver',
    hometown: 'Philly',
}

var keys = ['age', 'name', 'occupation', 'skills', 'hometown'];

console.log(matchArray(user,keys));
</script>
